<html>
	<head>
		<script type="text/javascript" src="DropDown.js"></script>
		<link rel="stylesheet" type="text/css" href="dropdown.css">
	</head>
	<body>
		<div class="container">
			Custom Dropdown sample file
		</div>
		<script type="text/javascript">
			// Example 1
			let selectBox1 = new DropDown('Select a name', {smita: 1, shashank: 2, shanky: 3}, {className: 'myclass'});
			document.querySelector('.container').appendChild(selectBox1.render());

			// Example 2
			let selectBox2 = new DropDown('Select another name', ['shashank', 'shanky', 'smita', 'hello', 'world', 'andromeda']);
			document.querySelector('.container').appendChild(selectBox2.render());
		</script>
	</body>
</html>
